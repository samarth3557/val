<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe6e6; /* Cute pink background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
            text-align: center;
        }

        .container {
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2a55;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            font-weight: bold;
            position: absolute; /* Allows the button to move freely */
        }

        /* The hidden success message */
        #successMessage {
            display: none;
            color: #d63384;
        }
        
        #successMessage img {
            max-width: 300px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="questionBox">
            <h1 id="mainText">Will you be my Valentine? üíñ</h1>
            
            <div class="buttons">
                <button id="yesBtn" onclick="acceptLove()">Yes! üòç</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üò¢</button>
            </div>
        </div>

        <div id="successMessage">
            <h1>Yay!!! I knew you'd say yes! üéâ</h1>
            <p>You just made me the happiest person!</p>
            <img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Cat">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const mainText = document.getElementById("mainText");
        
        // Phrases to cycle through when they try to click No
        const phrases = [
            "No üò¢",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Come on, click Yes!",
            "You can't escape destiny!"
        ];
        
        let phraseIndex = 0;

        function moveButton() {
            // 1. Get current position 
            // If it hasn't moved yet, we estimate it's near the center
            const currentX = parseFloat(noBtn.style.left) || window.innerWidth / 2;
            const currentY = parseFloat(noBtn.style.top) || window.innerHeight / 2;

            // 2. Define how far it can jump (in pixels)
            // Lower this number to make the jump smaller!
            const jumpRange = 100; 

            // 3. Calculate a random offset between -100 and +100
            let randomX = (Math.random() - 0.5) * 2 * jumpRange;
            let randomY = (Math.random() - 0.5) * 2 * jumpRange;

            let newX = currentX + randomX;
            let newY = currentY + randomY;

            // 4. Boundary Check: Make sure it doesn't jump off the screen
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            // Clamp the values (ensure it stays between 0 and max)
            newX = Math.min(Math.max(newX, 0), maxX);
            newY = Math.min(Math.max(newY, 0), maxY);

            // 5. Apply new position
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Text change logic
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
            
            // Grow Yes button logic
            const yesBtn = document.getElementById("yesBtn");
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function acceptLove() {
            document.getElementById("questionBox").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            
            // Trigger confetti effect (optional simplified version)
            document.body.style.backgroundColor = "#ffccd5";
        }
    </script>
</body>

</html>
