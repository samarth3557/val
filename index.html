<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            /* Softer, more romantic pink gradient */
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            /* Elegant Cursive Font */
            font-family: 'Great Vibes', cursive; 
            color: #d63384;
            font-size: 4rem; /* Made bigger for impact */
            margin: 10px 0 20px 0;
            line-height: 1.2;
            font-weight: normal;
        }

        p {
            /* Readable Cursive Font */
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            position: relative;
            height: 60px;
        }

        button {
            font-family: 'Dancing Script', cursive; /* Matches the text */
            font-weight: 700;
            font-size: 1.3rem;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
            margin-right: 15px;
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a55;
        }

        #noBtn {
            background-color: transparent;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: absolute; /* Needed for movement */
        }

        /* Success Message styling */
        #success {
            display: none;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="question">
            <div class="gif-container">
                <img id="mainGif" src="https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif" alt="Cute asking cat">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>I promise to get you chocolate! üç´</p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üíî</button>
            </div>
        </div>

        <div id="success">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Happy kissing cats">
            </div>
            <h1>Yay! I love you! ‚ù§Ô∏è</h1>
            <p>See you on the 14th! ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainGif = document.getElementById("mainGif");
        
        const gifs = {
            ask: "https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif",
            sad: "https://media1.tenor.com/m/bCjpZgO_gS0AAAAC/mochi-cat.gif"
        };

        const phrases = ["No üíî", "Please?", "I'll be sad...", "Don't do this!", "Look at my face ü•∫", "Last chance!"];
        let phraseIndex = 0;

        function moveButton() {
            mainGif.src = gifs.sad; // Change image to sad

            // Random position logic
            const jumpRange = 100;
            const randomX = (Math.random() - 0.5) * 2 * jumpRange;
            const randomY = (Math.random() - 0.5) * 2 * jumpRange;
            
            const currentX = parseFloat(noBtn.style.left) || 0;
            const currentY = parseFloat(noBtn.style.top) || 0;
            
            noBtn.style.left = `${currentX + randomX}px`;
            noBtn.style.top = `${currentY + randomY}px`;

            // Change Text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function handleYes() {
            document.getElementById("question").style.display = "none";
            document.getElementById("success").style.display = "block";
        }
    </script>
</body>
</html>
