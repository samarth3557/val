<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Indie Flower', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            color: #d63384;
            font-size: 3.5rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group {
            position: relative;
            height: 60px; /* Space for buttons to move */
        }

        button {
            font-family: 'Indie Flower', cursive;
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 10;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
            margin-right: 15px;
        }

        #noBtn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        /* Success Message styling */
        #success {
            display: none;
        }
        
        /* Floating hearts background animation */
        .heart {
            position: absolute;
            color: #fff;
            opacity: 0.5;
            animation: float 6s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="card">
        <div id="question">
            <div class="gif-container">
                <img id="mainGif" src="https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif" alt="Cute asking cat">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>I promise to get you chocolate! üç´</p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üíî</button>
            </div>
        </div>

        <div id="success">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Happy kissing cats">
            </div>
            <h1>Yay! I love you! ‚ù§Ô∏è</h1>
            <p>See you on the 14th! ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainGif = document.getElementById("mainGif");
        
        // List of GIFs for reactions
        const gifs = {
            ask: "https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif",
            sad: "https://media1.tenor.com/m/bCjpZgO_gS0AAAAC/mochi-cat.gif" // Crying cat
        };

        const phrases = [
            "No üíî", "Please?", "I'll be sad...", "Don't do this!", 
            "Look at my face ü•∫", "Last chance!", "I'm gonna cry..."
        ];
        
        let phraseIndex = 0;

        function moveButton() {
            // Change GIF to sad because she is trying to click No
            mainGif.src = gifs.sad;

            // Make the jump range smaller (fixed jump distance logic)
            const jumpRange = 100; // Restricted area
            const randomX = (Math.random() - 0.5) * 2 * jumpRange;
            const randomY = (Math.random() - 0.5) * 2 * jumpRange;
            
            // Get current positions
            const currentX = parseFloat(noBtn.style.left) || 0;
            const currentY = parseFloat(noBtn.style.top) || 0;
            
            noBtn.style.position = "absolute"; // Ensure it can move
            noBtn.style.left = `${currentX + randomX}px`;
            noBtn.style.top = `${currentY + randomY}px`;

            // Change Text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Make Yes button Grow
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function handleYes() {
            document.getElementById("question").style.display = "none";
            document.getElementById("success").style.display = "block";
            createConfetti();
        }

        // Background Hearts Logic
        function createHearts() {
            const container = document.getElementById('hearts-container');
            for(let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // 4-7s
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
