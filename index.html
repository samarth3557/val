<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative; 
        }

        /* --- FLOATING HEARTS CSS --- */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            bottom: -50px;
            animation: floatUp linear infinite;
            z-index: 0; 
            pointer-events: none; 
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- BACKGROUND STATIC PHOTOS CSS --- */
        .photo-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: rotate(-5deg);
            width: 150px;
            height: auto;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        /* Positions for static background photos */
        .p1 { top: 10%; left: 10%; transform: rotate(-10deg); }
        .p2 { top: 15%; right: 10%; transform: rotate(10deg); }
        .p3 { bottom: 10%; left: 15%; transform: rotate(5deg); }
        .p4 { bottom: 15%; right: 15%; transform: rotate(-8deg); }

        @media (max-width: 600px) {
            .polaroid { width: 100px; padding: 5px 5px 15px 5px; opacity: 0.6; }
            .p1 { top: 5%; left: -10px; }
            .p2 { top: 5%; right: -10px; }
            .p3 { bottom: 5%; left: -10px; }
            .p4 { bottom: 5%; right: -10px; }
        }

        /* --- DROPPING PHOTOS ANIMATION --- */
        .falling-photo {
            position: fixed;
            top: -200px;
            z-index: 5; /* Above background, behind card */
            width: 150px;
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fallDown 8s linear forwards;
        }

        .falling-photo img {
            width: 100%;
            display: block;
        }

        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(120vh) rotate(360deg); }
        }

        /* --- MAIN CARD CSS --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px; 
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive; 
            color: #d63384;
            font-size: 3.5rem; 
            margin: 0 0 40px 0; 
            line-height: 1.2;
            font-weight: normal;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a55;
        }

        #noBtn {
            background-color: transparent;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative; 
        }

        #success {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="hearts-container"></div>

    <div class="photo-wrapper">
        <div class="polaroid p1">
            <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?q=80&w=300&auto=format&fit=crop" alt="Memory 1">
        </div>
        <div class="polaroid p2">
            <img src="https://images.unsplash.com/photo-1583864697784-a0efc8379f70?q=80&w=300&auto=format&fit=crop" alt="Memory 2">
        </div>
        <div class="polaroid p3">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=300&auto=format&fit=crop" alt="Memory 3">
        </div>
        <div class="polaroid p4">
            <img src="https://images.unsplash.com/photo-1474552226712-ac0f0961a954?q=80&w=300&auto=format&fit=crop" alt="Memory 4">
        </div>
    </div>

    <div class="card">
        <div id="question">
            <h1>Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üíî</button>
            </div>
        </div>

        <div id="success">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Happy kissing cats">
            </div>
            <h1>Love you Jaasthi Kandha!! ‚ù§Ô∏è</h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const heartsContainer = document.getElementById("hearts-container");
        const audio = document.getElementById("bgMusic");

        // LIST OF PHOTOS TO DROP - REPLACE THESE WITH YOUR OWN!
        const myPhotos = [
            "https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?q=80&w=300",
            "https://images.unsplash.com/photo-1583864697784-a0efc8379f70?q=80&w=300",
            "https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=300",
            "https://images.unsplash.com/photo-1474552226712-ac0f0961a954?q=80&w=300"
        ];
        
        const phrases = ["No üíî", "Please?", "I'll be sad...", "Don't do this!", "Look at my face ü•∫", "Last chance!"];
        let phraseIndex = 0;

        // --- Logic for Floating Hearts (Background) ---
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s"; 
            heart.style.fontSize = Math.random() * 20 + 20 + "px"; 
            heartsContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 300);

        // --- Logic for Dropping Photos ---
        function dropPhoto() {
            const photoDiv = document.createElement("div");
            photoDiv.classList.add("falling-photo");

            // Pick a random photo from the list
            const randomImg = myPhotos[Math.floor(Math.random() * myPhotos.length)];
            
            photoDiv.innerHTML = `<img src="${randomImg}" alt="Memory">`;
            
            // Random horizontal position
            photoDiv.style.left = Math.random() * 90 + "vw"; 
            
            // Random rotation start
            photoDiv.style.transform = `rotate(${Math.random() * 360}deg)`;

            document.body.appendChild(photoDiv);

            // Cleanup after animation finishes
            setTimeout(() => {
                photoDiv.remove();
            }, 8000); 
        }

        // --- Logic for No Button Movement ---
        function moveButton() {
            noBtn.style.position = "absolute"; 
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            noBtn.style.left = `${Math.random() * 80}%`;
            noBtn.style.top = `${Math.random() * 80}%`;
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function handleYes() {
            document.getElementById("question").style.display = "none";
            document.getElementById("success").style.display = "block";
            
            // 1. Play Music
            audio.play().catch(error => console.log("Audio play failed (user interaction needed first):", error));

            // 2. Start Dropping Photos every 3 seconds
            setInterval(dropPhoto, 3000);

            // 3. Burst of hearts
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
