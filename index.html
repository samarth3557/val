<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            /* Softer, more romantic pink gradient */
            background: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative; /* Needed for absolute positioning of photos */
        }

        /* --- FLOATING HEARTS CSS --- */
        .heart {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            bottom: -50px;
            animation: floatUp linear infinite;
            z-index: 0; /* Behind everything */
            pointer-events: none; /* So you can click through them */
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- BACKGROUND PHOTOS CSS --- */
        .photo-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* Above background, behind card */
            pointer-events: none; /* User can't click them */
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 25px 10px; /* Polaroid style padding */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: rotate(-5deg);
            width: 150px;
            height: auto;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        /* Specific positions for the photos */
        .p1 { top: 10%; left: 10%; transform: rotate(-10deg); }
        .p2 { top: 15%; right: 10%; transform: rotate(10deg); }
        .p3 { bottom: 10%; left: 15%; transform: rotate(5deg); }
        .p4 { bottom: 15%; right: 15%; transform: rotate(-8deg); }

        /* Hide photos on small mobile screens so it's not too crowded */
        @media (max-width: 600px) {
            .polaroid { width: 100px; padding: 5px 5px 15px 5px; opacity: 0.6; }
            .p1 { top: 5%; left: -10px; }
            .p2 { top: 5%; right: -10px; }
            .p3 { bottom: 5%; left: -10px; }
            .p4 { bottom: 5%; right: -10px; }
        }

        /* --- MAIN CARD CSS --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10; /* Top layer! */
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive; 
            color: #d63384;
            font-size: 4rem; 
            margin: 10px 0 20px 0;
            line-height: 1.2;
            font-weight: normal;
        }

        p {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            font-size: 1.3rem;
            padding: 12px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20; /* Ensure buttons are clickable */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }
        
        #yesBtn:hover {
            transform: scale(1.05);
            background-color: #ff2a55;
        }

        #noBtn {
            background-color: transparent;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative; 
        }

        #success {
            display: none;
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="photo-wrapper">
        <div class="polaroid p1">
            <img src="https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?q=80&w=300&auto=format&fit=crop" alt="Memory 1">
        </div>
        <div class="polaroid p2">
            <img src="https://images.unsplash.com/photo-1583864697784-a0efc8379f70?q=80&w=300&auto=format&fit=crop" alt="Memory 2">
        </div>
        <div class="polaroid p3">
            <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=300&auto=format&fit=crop" alt="Memory 3">
        </div>
        <div class="polaroid p4">
            <img src="https://images.unsplash.com/photo-1474552226712-ac0f0961a954?q=80&w=300&auto=format&fit=crop" alt="Memory 4">
        </div>
    </div>

    <div class="card">
        <div id="question">
            <div class="gif-container">
                <img id="mainGif" src="https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif" alt="Cute asking cat">
            </div>
            <h1>Will you be my Valentine?</h1>
            <p>I promise to get you chocolate! üç´</p>
            
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">Yes! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No üíî</button>
            </div>
        </div>

        <div id="success">
            <div class="gif-container">
                <img src="https://media1.tenor.com/m/gUiu1zyxfzYAAAAC/bear-kiss-bear-kisses.gif" alt="Happy kissing cats">
            </div>
            <h1>Yay! I love you! ‚ù§Ô∏è</h1>
            <p>See you on the 14th! ü•∞</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainGif = document.getElementById("mainGif");
        const heartsContainer = document.getElementById("hearts-container");
        
        const gifs = {
            ask: "https://media1.tenor.com/m/K2sEqmF-WwQAAAAC/mochi-peach.gif",
            sad: "https://media1.tenor.com/m/bCjpZgO_gS0AAAAC/mochi-cat.gif"
        };

        const phrases = ["No üíî", "Please?", "I'll be sad...", "Don't do this!", "Look at my face ü•∫", "Last chance!"];
        let phraseIndex = 0;

        // --- Logic for Floating Hearts ---
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            
            // Randomize position and animation
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 4 + "s"; // 4-7 seconds
            heart.style.fontSize = Math.random() * 20 + 20 + "px"; // 20-40px size
            
            heartsContainer.appendChild(heart);
            
            // Remove heart after animation to keep DOM clean
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // Create a heart every 300ms
        setInterval(createHeart, 300);


        // --- Logic for No Button Movement ---
        function moveButton() {
            mainGif.src = gifs.sad; // Change image to sad

            // Need to set absolute position for the button to move freely relative to card/screen
            noBtn.style.position = "absolute"; 

            // Get viewport dimensions to keep button on screen
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * (window.innerWidth - 100); // Keep slightly within bounds
            const randomY = Math.random() * (window.innerHeight - 100);

            // Just move it randomly around screen, but keep z-index high
            noBtn.style.left = `${Math.random() * 80}%`;
            noBtn.style.top = `${Math.random() * 80}%`;

            // Change Text
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.innerText = phrases[phraseIndex];

            // Grow Yes Button
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
        }

        function handleYes() {
            document.getElementById("question").style.display = "none";
            document.getElementById("success").style.display = "block";
            
            // Optional: Burst of hearts when Yes is clicked
            for(let i=0; i<30; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
